<div class= "border-bottom row" style="margin-bottom: 16px">
  <div class="col-9">
  <h4 style="color:rgb(120, 120, 120)">{{job['title']}}
    <div>
      <b>Location: {{job['location']}}</b>
    </div>
    <div>
      {% if 'salary' in job %}
      <b>Salary: {{job['salary']}}</b>
    </div>
    {% endif %}
  </h4>
  </div>
  <div class="col-3">
  <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
